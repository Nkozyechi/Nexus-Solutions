<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Solutions - Innovating the Next Horizon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: #ffffff;
        --color-secondary: #f8fafc; /* Slate 50 */
        --color-surface: #e2e8f0;   /* Slate 200 */
        --color-text-main: #0f172a; /* Slate 900 */
        --color-text-muted: #475569; /* Slate 600 */
        --color-border: #e2e8f0;
      }
      .dark {
        --color-primary: #0a0a0a;   /* Neutral 950 */
        --color-secondary: #171717; /* Neutral 900 */
        --color-surface: #262626;   /* Neutral 800 */
        --color-text-main: #f5f5f5; /* Neutral 100 */
        --color-text-muted: #a3a3a3; /* Neutral 400 */
        --color-border: #404040;
      }
      body {
        background-color: var(--color-primary);
        color: var(--color-text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              surface: 'var(--color-surface)',
              'text-main': 'var(--color-text-main)',
              'text-muted': 'var(--color-text-muted)',
              'border-color': 'var(--color-border)',
              accent: '#3b82f6', // Electric Blue
              'accent-hover': '#2563eb',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
